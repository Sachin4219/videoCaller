<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <title>Demo videochat</title>
    </head>

    <body>
        <div id="vids">
            <video class="videoplayer" id="user1" autoplay playsinline></video>
            <video class="videoplayer" id="user2" autoplay playsinline></video>
        </div>

        <div id="controls">
            <div class="controlContainer" id="cameraBtn">
                <img src="./icons/camera.png" alt="camera">
            </div>
            <div class="controlContainer" id="micBtn">
                <img src="./icons/mic.png" alt="mic">
            </div>
            <a href="lobby.html">
                <div class="controlContainer" id="leaveBtn">
                    <img src="./icons/phone.png" alt="leave">
                </div>
            </a>
        </div>
    </body>
    <script src="agora-rtm-sdk-1.5.1.js"></script>
    <script src="main.js"></script>
</html>
